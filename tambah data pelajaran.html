	<link rel="stylesheet" type="text/css" href="admin.css">

</head>
<body>
	<div class="wrap">
		<div class="panel">
			<div class="admin">
				<img src="user.png" style="width: 100px; height: 100px; margin-left:18%;">
		        <h2 style="margin-left:25%; margin-top: 0px;  font-family: Segoe UI;">Admin</h2>
		    </div>
		    <ul>
		    	<li><a href="#">Dashboard</a></li>
		        <hr>
		    	<li><a href="#">Kelola Data Pengajar</a></li>
		        <hr>
		        <li><a href="#">Kelola Data Siswa</a></li>
		        <hr>
		        <li class="active"><a href="#">Kelola Data Pelajaran</a></li>
		        <hr>
		        <li><a href="#">Kelola e-Library</a></li>     
		    </ul>
		</div>
		<div class="content">
			<h2 class="data">Tambah Data Pelajaran</h2>
			<div class="menu">
				<ul>
					<li><a href=""><h2 style="font-family: Segoe UI;">Log Out</h2></a></li>
				</ul>
			</div>
			<br><br><br>
			<div class="kotak_pel">
				<div class="kiri_pelajaran">
					<input type="text" placeholder="Id_Pel"><br><br>
					<input type="text" placeholder="Pelajaran"><br><br>
					<select class="kelas">
						<option>Kelas</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
					</select><br><br>
					<input type="text" placeholder="Pengajar"><br><br>
				</div>
				<div class="kanan_pelajaran">
					Jadwal :<br>
					<select class="hari">
						<option>Hari</option>
						<option>Senin</option>
						<option>Selasa</option>
						<option>Rabu</option>
						<option>Kamis</option>
						<option>Jumat</option>
						<option>Sabtu</option>
					</select><br><br>
					Jam Mulai :<br>
					<input type="text" placeholder="--.--"><br><br>
					Jam Selesai :<br>
					<input type="text" placeholder="--.--"><br><br>	
				</div>
				<button class="saveTP">Save</button>
				<button class="cancelTP">Cancel</button>
			</div>
		</div>

	</div>
