<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
  <script type="text/javascript" src="jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="css/gaya.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <script>
        function validate(){
            var username = document.getElementById("uname");
            var password = document.getElementById("pass");

            if(username.value == "" || password.value == ""){
                alert("Tidak Boleh Ada Data Yang Kosong!");
                return false;
            }
            else if(password.value.length < 8){
                alert("Password Tidak Boleh Kurang Dari 8 Karakter!");
                return false;
            }
            else{
                true;
            }
        }
    </script>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h2>Privearn</h2>
    </div>
    <div class="menu">
      <ul>
        <li><a href="Contact_Us.html"><h2>Contact Us</h2></a></li>
      </ul>
    </div>
    <div class="clear"></div>
    <br>
    <div class="badan">
      <center><font style="color: orangered; font-size: 40px;"><i>Make your learning fun with us !</i></font></center>
      <div class="konten">
        <div class="deskripsi">
          <h2>Private Learning</h2>
          <p>e-Learning dalam pembelajaran homeschooling tingkat SMP</p>
        </div>
      </div>
      <div class="login-page">
        <div class="form">
          <form onsubmit="return validate()" id="form_login" action="dashboard.html">
           <h2> Admin </h2>
           <input type="text" placeholder="username" id="uname" />
           <input type="password" placeholder="password" id="pass" />
           <button onclick="validate()" type="submit" value="submit">login</button>
         </form>
       </div>
     </div>
   </div>  
 </div>
</body>
</html>
